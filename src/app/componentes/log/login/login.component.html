<!--Modal: Login / Register Form-->

<div class="modal-dialog cascading-modal mt-5" role="document">
    <!--Content-->
    <div class="modal-content">

        <!--Modal cascading tabs-->
        <div class="modal-c-tabs">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs tabs-2 " role="tablist">
                <li class="nav-item secondary-color accent-1" routerLinkActive="active">
                    <a class="nav-link white-text" style="width: 249px;" [routerLink]="['/login']" role="tab">
                        <i class="fa fa-user mr-1"></i> Login</a>
                </li>
                <li class="nav-item warning-color-dark accent-3" routerLinkActive="active">
                    <a class="nav-link white-text" data-toggle="tab" style="width:249px;" [routerLink]="['/signup']" role="tab">
                        <i class="fa fa-user-plus mr-1"></i> Registro</a>
                </li>
            </ul>


            <div class="tab-content">
                <!--Panel 7-->
                <div class="tab-pane fade in show active" id="panel7" role="tabpanel">

                    <!--Formulario-->
                    <form [formGroup]="forma" (ngSubmit)="logearse()">
                        <div class="modal-body">

                            <div class="md-form form-sm mb-5">
                                <i class="fa fa-envelope prefix"></i>
                                <input type="email" id="modalLRInput10" class="form-control form-control-sm" placeholder="Introduzca su email" formControlName="email">
                                <!-- Errores de validación-->
                                <div *ngIf="forma.controls['email'].errors?.novacio && !forma.controls['email'].pristine" class="form-control-feedback">
                                    El campo no puede estar vacío.
                                </div>
                                <div *ngIf="forma.controls['email'].errors?.pattern" class="form-control-feedback">
                                    El formato no es correcto.
                                </div>
                            </div>

                            <div class="md-form form-sm mb-4">
                                <i class="fa fa-lock prefix"></i>
                                <input type="password" id="modalLRInput11" class="form-control form-control-sm validate" placeholder="Introduzca su contraseña"
                                    formControlName="password">
                            </div>
                            <!-- Errores de validación-->
                            <div *ngIf="forma.controls['password'].errors?.novacio && !forma.controls['password'].pristine" class="form-control-feedback">
                                El campo no puede estar vacío.
                            </div>

                            <div class="text-danger form-control-feedback" *ngIf="!correcto"> El correo o la contraseña son incorrectos.</div>
                            <div class="text-center mt-2">
                                <button class="btn btn-success" type="submit" [disabled]="!forma.valid">Log in
                                    <i class="fa fa-sign-in ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!--Footer-->
                    <div class="modal-footer">
                        <div class="options text-center text-md-right mt-1">
                            <p>¿No tiene cuenta?
                                <a class="purple-text" [routerLink]="['/signup']">Regístrese</a>
                            </p>
                        </div>
                    </div>
                </div>
                <!--/.Panel 7-->
            </div>
        </div>
    </div>
    <!--/.Content-->
</div>
