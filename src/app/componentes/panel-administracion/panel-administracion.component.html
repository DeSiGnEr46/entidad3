<div class="container pt-3">
    <div class="card">
        <div class="card-body">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-12">

                    <div class="md-form">
                        <input type="search" (keyup)="buscar()" [(ngModel)]="searchText" id="search" class="form-control" [mdbValidate]="false"
                            placeholder="Buscar usuario">
                        <div class="text-center">
                            <button mdbBtn (click)="todos()" type="button" class="waves-light btn-success" mdbWavesEffect>Todos</button>
                        </div>
                    </div>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

            <!--Table-->
            <div class="table-responsive">
                <table class="table table-striped">

                    <!--Table head-->
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Permisos</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <!--Table head-->

                    <!--Table body-->
                    <tbody>
                        <tr *ngFor="let user of usuarios ">
                            <!-- AquÃ­ va el ngFor-->
                            <th scope="row">{{ user.id }}</th>
                            <td>{{ user.nombre }}</td>
                            <td>{{ user.correo }}</td>
                            <td>{{ user.permisos }} </td>
                            <td>
                                <a class="btn waves-light btn-amber" [routerLink]="['/editar', user.id]" mdbWavesEffect>Editar</a>
                            </td>
                            <td>
                                <a class="btn waves-light btn-danger" [routerLink]="['/eluser', user.id]" mdbWavesEffect>Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                    <!--Table body-->
                </table>
                <!--Table-->
            </div>
        </div>
    </div>
</div>
